<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>Spread & Destructuring Practice</title>
</head>
<body>
<h1>スプレッド構文と分割代入</h1>
<p>スプレッド構文(配列のコピー)</p>
<div id="result1"></div>
<p>スプレッド構文(オブジェクトのコピー)</p>
<div id="result2"></div>

<script>
    const array1 = [1,2,3];
    const object1 = {
        name:'山田太郎',
        age:25,
        place:'東京都'
    }
    //スプレッド構文
    const array2 = [...array1];
    const object2 = {...object1};

    document.getElementById("result1").innerHTML=
    "array1="+JSON.stringify(array1)
    +"<br>array2="+JSON.stringify(array2);

    document.getElementById("result2").innerHTML=
    "object1.name="+JSON.stringify(object1.name)
    +"<br>object2.name="+JSON.stringify(object2.name);
    
</script>
</body>
</html>
